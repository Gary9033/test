<html>
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>時尚登入介面</title>
  <link rel="icon" href="https://yt3.googleusercontent.com/7NSzHZlaIM0q8yteFQJuI3SEOr4Ntb28uXlGdfj2HAdiWqBCHUBbQpizheJch2hCr9RcveSD6w=s900-c-k-c0x00ffffff-no-rj" type="image/x-icon">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }

    h1 {
      color: #ffffff;
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    .input-group {
      position: relative;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 10px 0;
      font-size: 16px;
      color: #fff;
      border: none;
      border-bottom: 2px solid #fff;
      outline: none;
      background: transparent;
      transition: 0.3s;
    }

    label {
      position: absolute;
      top: 0;
      left: 0;
      padding: 10px 0;
      font-size: 16px;
      color: #fff;
      pointer-events: none;
      transition: 0.3s;
    }

    input:focus ~ label,
    input:valid ~ label {
      top: -20px;
      font-size: 12px;
      color: #ffd700;
    }

    input:focus,
    input:valid {
      border-bottom: 2px solid #ffd700;
    }

    button {
      background: #ffd700;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button:hover {
      background: #e6c200;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .links {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .links a {
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      transition: 0.3s;
    }

    .links a:hover {
      color: #ffd700;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-container {
      animation: fadeIn 0.5s ease-out;
    }
  </style>
  </head>
<body>
  <div class="login-container">
    <h1 id="Welcome">Welcome Back</h1>
    <div id="login-form">
      <form>
        <div class="input-group">
          <input type="text" id="username" required>
          <label for="username">Username</label>
        </div>
        <div class="input-group">
          <input type="password" id="password" required>
          <label for="password">Password</label>
        </div>
        <button type="submit">Sign In</button>
      </form>
    </div>
    <div id="forgot-password">
      <form>
        <div class="input-group">
          <input type="text" id="username" required>
          <label for="username">Username</label>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
    <div id="create">

    </div>
    <div class="links">
      <a href="forgot-password" id="Forgot">Forgot Password?</a>
      <a href="signup" id="Sign">Create Account</a>
    </div>
  </div>

  <script>
    const d_user = {'eric':'123qweasd','stiff':'1234'} 
    const forgot = document.getElementById('forgot-password').innerHTML;
    const sign = document.getElementById('login-form').innerHTML;
    document.getElementById('forgot-password').innerHTML='';
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Here you would typically send the login data to a server
      console.log('Login attempt:', { username, password });
      if(d_user[username] == password){
        alert('Login successful!');
        window.open("https://www.youtube.com/watch?v=UaPVEzc0qfw");
      }

    });
    document.getElementById('Forgot').addEventListener('click', function(e) {
      e.preventDefault();
      document.getElementById('login-form').innerHTML='';
      document.getElementById('create').innerHTML='';
      document.getElementById('forgot-password').innerHTML=forgot;
      // document.querySelector(".title").appendChild(str);
    });
    document.getElementById('Sign').addEventListener('click', function(e) {
      e.preventDefault();
      document.getElementById('login-form').innerHTML='';
      document.getElementById('forgot-password').innerHTML='';
      document.getElementById('create').innerHTML='<form><div class="input-group"><input type="text" id="username" required><label for="username">Username</label></div><div class="input-group"><input type="password" id="password" required><label for="password">Password</label></div><button type="submit">Register</button></form>';
      
    });

    document.getElementById('create').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      d_user[username]=password;
      console.log(d_user);
     
    });

    document.getElementById('Welcome').addEventListener('click', function(e) {
      e.preventDefault();
      document.getElementById('forgot-password').innerHTML='';
      document.getElementById('create').innerHTML='';
      document.getElementById('login-form').innerHTML=sign;     
    });




    document.getElementById('forgot-password').addEventListener('submit', function(e) {  //忘記密碼
      e.preventDefault();
      const username = document.getElementById('username').value;
      if(d_user[username]){
        alert('小笨蛋 Your password is :' + d_user[username]);
        window.location.reload();
      }

    });




    // Add some interactivity
    const inputs = document.querySelectorAll('input');
    inputs.forEach(input => {
      input.addEventListener('focus', function() {
        this.parentNode.classList.add('focus');
      });
      input.addEventListener('blur', function() {
        if (this.value === '') {
          this.parentNode.classList.remove('focus');
        }
      });
    });
  </script>
</body>
</html>
